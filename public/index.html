<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        display: grid;
        grid-template-columns: [line1] minmax(10px, 1fr) [line2] minmax(10px, 3fr) [line3] auto;
        grid-template-rows: [row1] min-content [row2] 1fr [row3] min-content [last-row];
        gap: 1px;
        height: 100vh;
      }

      header {
        grid-column-start: line1;
        grid-column-end: span end;
        grid-row-start: row1;
        grid-row-end: span row2;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      main.left {
        grid-column-start: line1;
        grid-column-end: span line3;
        grid-row-start: row2;
        grid-row-end: span row3;
      }

      main.content {
        grid-column-start: line3;
        grid-column-end: span end;
        grid-row-start: row2;
        grid-row-end: row3;
      }
      footer {
        grid-column-start: line1;
        grid-column-end: span end;
        grid-row-start: row3;
        grid-row-end: span last-row;
      }
    </style>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
      {{.ScriptLoader}}
  </head>
  <body>
    <header>
      <h1>Static Header</h1>
    </header>
    <main class="left">
      {{.Reader.Load "startpage.left" "left"}}
    </main>
    <main class="content">
      {{.Reader.Load "startpage.content" "content"}}
    </main>
    <footer>
      {{.Reader.Load "footer" "footer"}}
    </footer>
    {{.Loader}}    
  </body>
</html>
